<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<input type="file" id="inputEncript">
<input type="file" id="inputDecript">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="http://cdn.rawgit.com/eligrey/FileSaver.js/master/FileSaver.js"></script>
<script src="/node_modules/crypto-js/crypto-js.js"></script>
<script src="/node_modules/crypto-js/aes.js"></script>

<script>

    var Latin1Formatter = {

        /**
         * Converts a cipher params object to an OpenSSL-style string using Latin1
         *
         * @param {CipherParams} cipherParams The cipher params object.
         *
         * @return {string} The OpenSSL-style string.
         *
         */
        stringify: function (cipherParams, opts) {
            // Shortcuts
            var ciphertext = cipherParams.ciphertext;
            var salt = cipherParams.salt;
            var wordArray;

            // Format
            if (salt) {
                wordArray = CryptoJS.lib.WordArray.create([0x53616c74, 0x65645f5f]).concat(salt).concat(ciphertext);
            } else {
                wordArray = ciphertext;
            }

            return wordArray.toString(CryptoJS.enc.Latin1);
        },

        /**
         * Converts an OpenSSL-style string using Latin1 to a cipher params object.
         *
         * @param {string} openSSLStr The OpenSSL-style string.
         *
         * @return {CipherParams} The cipher params object.
         *
         */
        parse: function (str) {
            // Parse base64
            var ciphertext = CryptoJS.enc.Latin1.parse(str), salt;

            // Test for salt
            if (ciphertext.words[0] == 0x53616c74 && ciphertext.words[1] == 0x65645f5f) {
                // Extract salt
                salt = CryptoJS.lib.WordArray.create(ciphertext.words.slice(2, 4));

                // Remove salt from ciphertext
                ciphertext.words.splice(0, 4);
                ciphertext.sigBytes -= 16;
            }

            return CryptoJS.lib.CipherParams.create({ ciphertext: ciphertext, salt: salt });
        }
    };

    function str2ab(str) {
        var objBuf = new ArrayBuffer(str.length), // 2 bytes for each char
                objCollection = new Uint8Array(objBuf);

        for (var i = 0, strLen = str.length; i < strLen; i++) {
            objCollection[i] = str.charCodeAt(i);
        }

        return objBuf;
    };

    var password = 'Test Pass';

    $('#inputEncript').on('change', function(e){

        var file = e.target.files[0];

        filename = file.name;
        contentType = file.type;
        // Encrypt the file!
        var reader = new FileReader();

        reader.onload = function(e){
            // var plaintext = reader.readAsText(, 'utf-8');
            var ciphertext = CryptoJS.AES.encrypt(e.target.result, password)
                    .toString(Latin1Formatter);
            var blob = new Blob([ciphertext], { type: 'application/octet-stream' });
            saveAs(blob, filename + '.encrypted');
        };

        // This will encode the contents of the file into a data-uri.
        // It will trigger the onload handler above, with the result

        // reader.readAsDataURL(file);
        reader.readAsBinaryString(file);
    });

    $('#inputDecript').on('change', function(e){

        var file = e.target.files[0];

        // Encrypt the file!
        var reader = new FileReader();

        reader.onload = function(e){

            var data = Latin1Formatter.parse(e.target.result);

            var plaintext = CryptoJS.AES.decrypt(data, password)
                    .toString(CryptoJS.enc.Utf8);

            var blob = new Blob([str2ab(plaintext)], {
                type: 'application/octet-stream'
            });

            saveAs(blob, file.name.replace('.encrypted',''));
        };

        reader.readAsText(file);
    });

</script>
</body>
</html>
