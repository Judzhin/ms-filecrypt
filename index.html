<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <form class="col-md-6 col-lg-offset-3" style="padding: 50px;">
            <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Example block-level help text here.</p>
            </div>

            <div class="progress">
                <div class="progress-bar"
                     role="progressbar"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100"
                     style="width: 0%;">
                    0%
                </div>
            </div>

            <button type="button" class="btn btn-default btn-crypt">Crypt</button>
            <button type="button" class="btn btn-default btn-decrypt">Decrypt</button>
            <a href="#" class="btn btn-download">Download</a>

        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/crypto-js/crypto-js.js"></script>

<script src="src/FileCryptUtil.js"></script>
<script src="src/FileCryptWorkerCollection.js"></script>
<script src="src/FileCryptHashCollection.js"></script>
<script src="src/FileCryptBlobCollection.js"></script>
<script src="src/FileCrypt.js"></script>

<script src="src/FileDecryptWorkerCollection.js"></script>
<script src="src/FileDecryptBlobCollection.js"></script>
<script src="src/FileDecrypt.js"></script>

<script>

    var delimiter = '/--delimiter--/', password = 'Some Password', objFileCrypt;

    var progressBar = function (per) {
        $('.progress-bar').attr('aria-valuenow', per);
        $('.progress-bar').css('width', per + '%');
        $('.progress-bar').html(Math.round(per) + '%');
    };

    $('input[type="file"]').on('change', function (e) {

        progressBar(0);

        objFileCrypt = new FileCrypt({
            file: e.target.files[0],
            passphrase: password,
            delimiter: delimiter,
            listeners: {
                crypting: function (objOptions) {
                    progressBar(objOptions.process);
                }
            }
        });

    });

    $('.btn-crypt').on('click', function (e) {
        objFileCrypt.save({
            url: 'upload.php'
        });
    });

    $('.btn-decrypt').on('click', function (e) {

        var objFileDecrypt = new FileDecrypt({
            url: 'http://filecrypt.tut/uploads/11.lorem.pdf.bin',
            passphrase: password,
            listeners: {
                success: function (e) {
                    $(".btn-download").attr("href", e.target.result).fadeIn();
                },

                decrypting: function () {
                    // debugger;
                }
            }
        });

//        objFileDecrypt.load(function (e) {
//            $(".btn-download").attr("href", e.target.result).fadeIn();
//        });
    });

</script>
</body>
</html>
