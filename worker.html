<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<input type="file" id="inputEncript">
<input type="file" id="inputDecript">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/aes.min.js"></script>

<script>

    // http://www.movable-type.co.uk/scripts/aes.html

    var password = 'Test Pass';
    var delimiter = '/--delimiter--/';

    $('#inputEncript').on('change', function (e) {

        var file = e.target.files[0];
        var worker = new Worker('worker.js');

        worker.postMessage({
            op: 'encrypt',
            file: file,
            password: password,
            delimiter: delimiter
        });

        worker.onmessage = function (msg) {
            if (msg.data.progress == 'complete') { // completed
                worker.terminate();
                saveAs(msg.data.ciphertext, file.name + '.encrypted');                          // save to file
            }
        };
    });

    $('#inputDecript').on('change', function (e) {

        var file = e.target.files[0];
        var worker = new Worker('worker.js');

        worker.postMessage({
            op: 'decrypt',
            file: file,
            password: password,
            delimiter: delimiter
        });

        worker.onmessage = function (msg) {
            if (msg.data.progress == 'complete') { // completed
                saveAs(msg.data.plaintext, file.name.replace(/\.encrypted$/,'')); // save to file
            }
        };
    });

</script>
</body>
</html>
