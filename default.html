<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Example Crypt File</title>

    <!-- Bootstrap -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <form class="col-md-6 col-lg-offset-3" style="padding: 50px;">
            <div class="form-group">
                <label for="exampleInputFile">Attach file</label>
                <input type="file" id="exampleInputFile">
            </div>

            <!--<button type="button" class="btn btn-default btn-crypt">Crypt</button>-->
            <!--<button type="button" class="btn btn-default btn-load">Load</button>-->
            <!--<button type="button" class="btn btn-default btn-decrypt">Decrypt</button>-->
            <!--<a href="#" class="btn btn-download" download="">Download</a>-->

        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/crypto-js/crypto-js.js"></script>

<script src="src/FileCryptUtil.js"></script>
<script src="src/FileCryptWorkerCollection.js"></script>
<script src="src/FileCryptHashCollection.js"></script>
<script src="src/FileCryptBlobCollection.js"></script>
<script src="src/FileCrypt.js"></script>

<script src="src/FileDecryptWorkerCollection.js"></script>
<script src="src/FileDecryptBlobCollection.js"></script>
<script src="src/FileDecrypt.js"></script>

<script>

    $('#exampleInputFile').on('change', function (e) {

        var objFileCrypt = new FileCrypt({
            file: e.target.files[0],
            passphrase: 'Test Pass',
            listeners: {
                crypted: function (objOptions) {
                    objFileCrypt.save({});
                }
            }
        });

    });

</script>
</body>
</html>
